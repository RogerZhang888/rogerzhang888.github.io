<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Post</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Updated CKEditor version -->
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

</head>
<body>
  <h1>Add New Post</h1>
  <form id="newPostForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br><br>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <button type="submit">Add Post</button>
  </form>

  <script>
    // Initialize CKEditor
    CKEDITOR.replace('content');
    
    document.getElementById('newPostForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      function convertDate(dateValue) {
        const [year, month, day] = dateValue.split('-');
        const shortYear = year.slice(-2);
        const convertedDate = `${day}${month}${shortYear}`;
        return convertedDate;
      }
      
      const title = document.getElementById('title').value;
      const content = CKEDITOR.instances.content.getData(); // Get data from CKEditor
      const date = convertDate(document.getElementById('date').value);
      
      fetch('/api/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, content, date })
      })
      .then(response => response.json())
      .then(data => {
        alert('Post added successfully!');
        console.log('Post added:', data);
        // Optionally, redirect to the blog page or reset the form
        document.getElementById('newPostForm').reset();
        CKEDITOR.instances.content.setData(''); // Clear CKEditor content
      })
      .catch(error => {
        console.error('Error adding post:', error);
      });
    });
  </script>
</body>
</html>
